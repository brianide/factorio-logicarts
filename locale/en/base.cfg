[recipe-description]
logicarts-paint=Untinted paint for path tiles.
logicarts-path=Cart will follow the arrow.
logicarts-stop=Cart will stop for 3 seconds of inactivity or per circuit network.
logicarts-turn=Cart will take the optional route if it is clear.
logicarts-turn-blocked=Cart will take the alternate route if the path is blocked.
logicarts-turn-fuel=Cart will take the optional route if low on fuel.
logicarts-continue=Cart will follow the arrow off road, continuing straight until another path is found.
logicarts-yield=Cart will yield if the path is in use, then continue straight.
logicarts-path-G1=Cart will follow the arrow if in Group 1
logicarts-path-G2=Cart will follow the arrow if in Group 2
logicarts-path-G3=Cart will follow the arrow if in Group 3
logicarts-path-G4=Cart will follow the arrow if in Group 4
logicarts-path-G5=Cart will follow the arrow if in Group 5
logicarts-turn-G1=Cart will take the optional route if it is clear, and if in Group 1
logicarts-turn-G2=Cart will take the optional route if it is clear, and if in Group 2
logicarts-turn-G3=Cart will take the optional route if it is clear, and if in Group 3
logicarts-turn-G4=Cart will take the optional route if it is clear, and if in Group 4
logicarts-turn-G5=Cart will take the optional route if it is clear, and if in Group 5

